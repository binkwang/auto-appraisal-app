<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="theme-color" content="#ee8100">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Auto Appraisal App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<div class="ant-card ant-card-bordered">
		<div class="ant-card-body">
			<h2 class="v-center">Valuation</h2>
			<div class="ant-card ant-card-bordered">
				<div class="ant-card-body">
					<div class="car-valuation-private">
						<h4 class="car-valuation-title">Private Sell</h4>
						<div class="ant-row-flex ant-row-flex-space-between ant-row-flex-bottom car-valuations">
							<div class="ant-col-5 car-valuation-price">$7,728</div>
							<div class="ant-col-14 car-valuation-price-average">$9,661</div>
							<div class="ant-col-5 car-valuation-price">$11,593</div>
						</div>
						<div class="ant-row">
							<div class="ant-col-5 car-valuation-description">Low</div>
							<div class="ant-col-5 car-valuation-bar"></div>
							<div class="ant-col-4 car-valuation-description">Mid</div>
							<div class="ant-col-5 car-valuation-bar"></div>
							<div class="ant-col-5 car-valuation-description">High</div>
						</div>
					</div>
					<div class="car-valuation-dealer">
						<h4 class="car-valuation-title">Dealer</h4>
						<div class="ant-row-flex ant-row-flex-space-between ant-row-flex-bottom car-valuations">
							<div class="ant-col-5 car-valuation-price">$10,663</div>
							<div class="ant-col-14 car-valuation-price-average">$13,329</div>
							<div class="ant-col-5 car-valuation-price">$15,995</div>
						</div>
						<div class="ant-row">
							<div class="ant-col-5 car-valuation-description">Low</div>
							<div class="ant-col-5 car-valuation-bar"></div>
							<div class="ant-col-4 car-valuation-description">Mid</div>
							<div class="ant-col-5 car-valuation-bar"></div>
							<div class="ant-col-5 car-valuation-description">High</div>
						</div>
					</div>
					<br>
					<div class="ant-row">
						<div class="ant-col-16">Do you think it's useful or not?</div>
						<div class="ant-col-4">
							<button type="button" class="ant-btn ant-btn-circle ant-btn-icon-only">
								<i class="fa fa-thumbs-o-up"></i>
							</button>
						</div>
						<div class="ant-col-4">
							<button type="button" class="ant-btn ant-btn-circle ant-btn-icon-only">
							<i class="fa fa-thumbs-o-down"></i>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
