<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="theme-color" content="#ee8100">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Auto Appraisal App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="ant-card ant-card-bordered">
		<div class="ant-card-body">
			<h3 class="v-center">Vehicle Detail</h3>
			<div>
				<div class="ant-row">
					<div class="ant-col-12">Make:</div>
					<div class="ant-col-12">subaru</div>
				</div>
				<div class="ant-row">
					<div class="ant-col-12">Model:</div>
					<div class="ant-col-12">impreza</div>
				</div>
				<div class="ant-row">
					<div class="ant-col-12">Year:</div>
					<div class="ant-col-12">2009</div>
				</div>
				<div class="ant-row">
					<div class="ant-col-12">Odometer:</div>
					<div class="ant-col-12">108,608 KM</div>
				</div>
				<div class="ant-row">
					<div class="ant-col-12">Engine Size:</div>
					<div class="ant-col-12">1498cc</div>
				</div>
				<div class="ant-row">
					<div class="ant-col-12">Fuel Type:</div>
					<div class="ant-col-12">Petrol</div>
				</div>
				<div class="ant-row">
					<div class="ant-col-12">Country of Origin:</div>
					<div class="ant-col-12">JPN</div>
				</div>
				<div class="ant-row">
					<div class="ant-col-12">NZ First Registration:</div>
					<div class="ant-col-12">13/08/2015</div>
				</div>
			</div>
		</div>
	</div>
	<br>

	<button type="button" class="ant-btn form-button ant-btn-primary" onclick="redirectToValuationPage()">Valuate</button>

	<script src="app.js"></script>
</body>
</html>
